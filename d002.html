<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feautures Watch 2</title>
    <link rel="stylesheet" href="d002.css">
</head>

<body>
    <div class="watchbody">

        <div class="watchcircle">

        </div>

    </div>


    <script src="d002.js"></script>

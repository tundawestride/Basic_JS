<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feautures Watch 2</title>
    <link rel="stylesheet" href="d002.css">
</head>

<body>
    <div class="watchbody">

        <div class="watchcircle">

            <div class="watchcontent">
                <div class="watchdate" id="watchdate">Date xx Month xx Year</div>
                <div class="watchtime" id="watchtime">hh:mm:ss+session</div>

                <div>STOP WATCH</div>
                <div><span id="oneseconds">00</span>:<span id="tenmillisecs">00</span></div>

                <button class="stopwatchbt" id="stopwatchbt">Start</button>
                <button class="stopwatchbtreset" id="stopwatchbtreset">Reset</button>

            </div>
        </div>

    </div>


    <script src="d002.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Store 1</title>
    <link rel="stylesheet" href="d001.css">
</head>

<body>
    <header id="headertext">WeStride Watch Shop</header>

    <div class="shoppingsection">

        <div class="displaywatch" id="displaywatch">
            <img src="https://i.ibb.co/DWvHFV8/orenge-watch.png" alt="orenge-watch" border="0">
        </div>

        <div class="infowatch" id="infowatch">

            <div class="namewatch" id="namewatch">What is the goods</div>

            <div class="descriptwatch" id="descriptwatch">goods description</div>

            <div class="selectcolor" id="selectcolor">Select color</div>

            <div class="colorchoice">
                <button class="color1" id="color1"></button>
                <button class="color2" id="color2"></button>
                <button class="color3" id="color3"></button>
                <button class="color4" id="color4"></button>
            </div>

            <div class="buttontobuy">
                <button class="addto" id="addto">ADD TO CART</button>
                <button class="buynow" id="buynow">BUY</button>
            </div>

        </div>
    </div>

    <script src="d001.js"></script>
</body>

</html>
